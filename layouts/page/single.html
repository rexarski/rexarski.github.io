{{ define "styles" }}
{{ $.Scratch.Set "style_opts" (dict "src" "scss/pages/about.scss" "dest" "css/about.css") }}
{{ end }}

{{ define "main" }}
<div class="splash-container" id="about-container">
  <div class="splash" id="about">
    <h1>
      {{ .Params.monoheading }}<span class="fancy">{{ .Params.colorheading }}</span>
    </h1>
    <div class="about-text">{{ .Content }}</div>
  </div>
</div>
{{ end }}
