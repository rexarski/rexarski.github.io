<nav class="nav" id="navigation">
  <ul class="nav__list">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li>
      <a {{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Params.title .Identifier) }} class="active"
        {{end}} href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
